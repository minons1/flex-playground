<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #video {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80%;
      background-color: #a23458;
    }
    .sharescreen {
      position: relative;
      width: 95%;
      flex: 100%;
      aspect-ratio: 16/9;
      border: 1px solid white;
      background-color: #e321e3;
    }
    .sharescreen > video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  
    #participants {
      background-color: #919191;
      display: flex;
      flex-wrap: wrap;
      font-size: 24px;
      text-align: center;
      justify-content: center;
      width: 95%;
    }
    .participant {
      position: relative;
      flex: 0 0 33%;
      aspect-ratio: 16 / 9;
      background-color: #f8a677;
    }
    .participant > video {
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height:100%;
    }
    #name {
      background-color: #919191;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="video">
    <div class="sharescreen">
      <video autoplay controls src="https://ia801405.us.archive.org/3/items/popeye-the-sailor-1933-to-1942-fleischer-studios/000%20Popeye%20the%20Sailor%20%287-14-1933%29.mp4"></video>
    </div>
    <div id="participants">
      <!-- popeye archive video -->
      <div class="participant">
        <video  autoplay src="https://ia801405.us.archive.org/3/items/popeye-the-sailor-1933-to-1942-fleischer-studios/000%20Popeye%20the%20Sailor%20%287-14-1933%29.mp4" controls></video>
      </div>
      
      <div class="participant">
        <video autoplay src="https://ia801405.us.archive.org/3/items/popeye-the-sailor-1933-to-1942-fleischer-studios/000%20Popeye%20the%20Sailor%20%287-14-1933%29.mp4" controls></video>
      </div>
      <div class="participant">One</div>

      
    </div>
  </div>
  <div id="name">
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
  </div>
  <div style="position: absolute; right: 0; bottom: 0; z-index: 9999; width: 200px; height: 200px; border: 1px solid black; padding: 20px; background-color: white;">
    This is your modal content!
  </div>
</body>
</html>
